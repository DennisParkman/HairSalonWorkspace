<div *ngIf="!scheduleLoading"> <!--If the the schedule page is done loading then show the calendar component-->
  <div class="button-container">
    <mat-button-toggle class = "schedule-card-color">
      <mat-form-field>
          <mat-label>Stylists</mat-label>
          <mat-select multiple>
            <mat-option *ngFor="let stylist of stylistList" [value]="stylist"  (click)="changeStylistSelected(stylist)" class = "schedule-card-color">{{stylist.name}}</mat-option>
          </mat-select>
        </mat-form-field>
    </mat-button-toggle>
  </div>
  <div *ngIf="!appointmentLoading"> <!--if appointments are done loading, show page-->
    <mat-button-toggle style="margin-left:100px; margin-top:20px; background-color: rgb(18,24,48)" (click)="setCreateAppointment()">Add Appointment</mat-button-toggle>
    <app-event-calendar #appCalendar [calEvents]="eventsToShow" [supportCRUD]="true" (deleteEvent)="deleteAppointment($event)" 
                        (updateEvent)="startUpdateAppointment($event)" (createEvent)="setCreateAppointment($event)"></app-event-calendar>
  </div>
</div>
