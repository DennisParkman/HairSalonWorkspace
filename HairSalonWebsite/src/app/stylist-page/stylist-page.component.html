<div *ngIf="loadingFinished">
    <div *ngIf="!addingStylist" style="margin-left:25%; margin-right:25%">
        <!--
          Display sorting options for stylists
          mat-button-toggle triggers options menu to appear when clicked
        -->
        <mat-button-toggle style="float:right" mat-button [matMenuTriggerFor]="menu">Stylist View</mat-button-toggle>
        <mat-menu #menu="matMenu">
          <mat-option (click) = "sortByLevelDesending()">Level (Desending)</mat-option>
          <mat-option (click) = "sortByLevelAscending()">Level (Ascending)</mat-option>
          <mat-option (click) = "sortByNameAscending()">Name (A-Z)</mat-option>
          <mat-option (click) = "sortByNameDesending()">Name (Z-A)</mat-option>
        </mat-menu>

        <!--Button to display form to add stylists-->
        <mat-button-toggle style="float:right" (click) = "showAddStylist()">+</mat-button-toggle>

        <!--View current stylists-->
        <mat-card style="margin:30px; width:500px" *ngFor="let stylist of stylists">
            <mat-card style="margin:5px">
                {{stylist.name}}
            </mat-card>
            <mat-card style="margin:5px; display:inline-block;">
                Level: {{stylist.level}}
                <br>
                {{stylist.bio}}
            </mat-card>
            <!--Make size to fit-->
            <mat-card style="margin:5px; display:inline-block;">
                <!-- <img src="src/assets/images/stylists-pictures/stylist-{{stylist.id}}.jpg"> -->
                <img src="../../assets/images/stylists-pictures/stylist-{{stylist.id}}.jpg" alt = "stylist-{{stylist.id}}.jpg">
            </mat-card>
        </mat-card>
    </div>
    <!--Make new stylist-->
    <div *ngIf="addingStylist" class = "container">
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Stylist Name</label>
              <input type="text" class="form-control" required id="name" [(ngModel)]="this.name" name = "name">
            </div>
            <div class="mb-3">
              <label for="level" class="form-label">Stylist Level</label>
              <input type="number" class="form-control" required id="level" min = "1" max = "5" [(ngModel)]="this.level" name = "level">
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Stylist bio</label>
                <input type="text" class="form-control" required id="bio" [(ngModel)]="this.bio" name = "bio">
            </div>
            <button mat-flat-button color="primary" style = "margin: 1%" type="submit" (click)="addStylist()">Submit</button>
            <button mat-flat-button style = "margin: 1%" (click)="cancelAddStylist()">Cancel</button>
          </form>
    </div>
</div>
